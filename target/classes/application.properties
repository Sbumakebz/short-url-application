server.port=8081
spring.application.name=short-url-application
#spring.sql.init.mode=always
#spring.datasource.initialization-mode=always

spring.datasource.url=jdbc:h2:mem:short_url
spring.datasource.username= sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.enabled.settings.web-allow-others=true

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto= none

logging.level.org.springframework=ERROR
logging.level.com.sibusiso=DEBUG
logging.file.path=.
logging.file.name=short_url.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n

logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n